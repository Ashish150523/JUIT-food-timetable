    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1ead1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 64px;
      color: #006400;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .week-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 60px;
    }

    .week-buttons a {
      text-decoration: none;
    }

    .day-btn {
      background-color: #006400;
      color: white;
      border: none;
      padding: 24px 40px;
      font-size: 32px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .day-btn:hover {
      background-color: #004d00;
      transform: scale(1.07);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      .day-btn {
        font-size: 24px;
        padding: 18px 30px;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Select a Day</h1>

  <div class="week-buttons">
    <a href="monday.html"><button class="day-btn">Monday</button></a>
    <a href="tuesday.html"><button class="day-btn">Tuesday</button></a>
    <a href="wednesday.html"><button class="day-btn">Wednesday</button></a>
    <a href="thursday.html"><button class="day-btn">Thursday</button></a>
    <a href="friday.html"><button class="day-btn">Friday</button></a>
    <a href="saturday.html"><button class="day-btn">Saturday</button></a>
    <a href="sunday.html"><button class="day-btn">Sunday</button></a>
  </div>

</body>
</html>

</body>
