<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1ead1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 64px;
      color: #006400;
      margin-top: 60px;
      margin-bottom: 20px;
    }

    #date-display {
      font-size: 28px;
      color: #006400;
      margin-bottom: 40px;
    }

    #time-display {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #006400;
    }

    .week-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 60px;
    }

    .week-buttons a {
      text-decoration: none;
    }

    .day-btn {
      background-color: #006400;
      color: white;
      border: none;
      padding: 24px 40px;
      font-size: 32px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .day-btn:hover {
      background-color: #004d00;
      transform: scale(1.07);
    }

    .footer {
      background-color: #f1ead1;
      text-align: center;
      padding: 30px 20px 40px;
      font-size: 16px;
      color: #000;
      margin-top: auto;
    }

    .footer strong {
      font-weight: bold;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      #date-display {
        font-size: 20px;
      }
      #time-display {
        font-size: 18px;
      }
      .day-btn {
        font-size: 24px;
        padding: 18px 30px;
        min-width: 160px;
      }
      .footer {
        font-size: 14px;
      }
      .social-icons img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <div id="time-display"></div>

  <h1>Select a Day</h1>
  <div id="date-display"></div>

  <div class="week-buttons">
    <a href="monday.html"><button class="day-btn">Monday</button></a>
    <a href="tuesday.html"><button class="day-btn">Tuesday</button></a>
    <a href="wednesday.html"><button class="day-btn">Wednesday</button></a>
    <a href="thursday.html"><button class="day-btn">Thursday</button></a>
    <a href="friday.html"><button class="day-btn">Friday</button></a>
    <a href="saturday.html"><button class="day-btn">Saturday</button></a>
    <a href="sunday.html"><button class="day-btn">Sunday</button></a>
  </div>

  <div class="footer">
    <p><strong>This website is created and managed by Ashish Tiwari</strong></p>

    <p><strong>This website is dedicated to the students of Jaypee University, Solan, Himachal Pradesh</strong></p>
    <p>If you face any bugs or glitches, report at:</p>
    <div class="social-icons">
      <a href="https://github.com/Ashish150523" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/in/ashish-tiwari-69177731a/" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/linkedin.svg" alt="LinkedIn">
      </a>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const dateElement = document.getElementById("date-display");
      const timeElement = document.getElementById("time-display");

      const now = new Date();

      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        timeZone: 'Asia/Kolkata'
      };
      const timeOptions = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'Asia/Kolkata',
        hour12: true
      };

      const indianDate = new Intl.DateTimeFormat('en-IN', options).format(now);
      const indianTime = new Intl.DateTimeFormat('en-IN', timeOptions).format(now);

      dateElement.textContent = indianDate;
      timeElement.textContent = indianTime;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
