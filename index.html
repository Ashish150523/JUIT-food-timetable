<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>JUIT Food Timetable</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* prevents scrolling */
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url("Screenshot 2025-07-21 093650.png") no-repeat center center fixed;
      background-size: cover;
      color: #006400;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0);
      border-radius: 30px;
      text-align: center;
      color: #006400;
    }

    h1 {
      font-size: 8vw;
      font-weight: bold;
      line-height: 1.1;
      text-shadow: 1px 1px 2px #f1ead1;
    }

    .subtitle {
      font-size: 5vw;
      font-family: 'Brush Script MT', cursive;
      margin-top: 5px;
      text-shadow: 1px 1px 2px #f1ead1;
    }

    .arrow-btn {
      background-color: #006400;
      color: white;
      font-size: 20px;
      padding: 12px 16px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .arrow-btn:hover {
      transform: translateX(4px);
    }

    footer {
      background-color: rgba(241, 234, 209, 0.8);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 3vw;
      color: #333;
    }

    footer img {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-top: 5px;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 50px;
      }

      .subtitle {
        font-size: 26px;
      }

      .arrow-btn {
        font-size: 26px;
        padding: 14px 20px;
      }

      footer {
        font-size: 14px;
      }

      footer img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="overlay">
      <h1>JUIT FOOD<br>TIMETABLE</h1>
      <div class="subtitle">Annapurna</div>
    </div>

    <a href="days.html">
      <button class="arrow-btn">→</button>
    </a>

    <footer>
      <div>This website is created and managed by <strong>Ashish Tiwari</strong></div>
      <div>All rights reserved © 2025</div>
      <div>For students of Jaypee University, Solan, HP</div>
      <div>Report bugs at:</div>
      <a href="https://github.com/Ashish150523" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      </a>
    </footer>
  </div>

</body>
</html>
