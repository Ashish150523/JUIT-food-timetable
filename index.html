<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JUIT Food Timetable</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("Screenshot 2025-07-21 093650.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #006400;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 30px 20px;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 30px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
      text-shadow: 1px 1px 2px #f1ead1;
    }

    .subtitle {
      font-size: 28px;
      font-family: 'Brush Script MT', cursive;
      margin-top: 10px;
      text-shadow: 1px 1px 2px #f1ead1;
    }

    .arrow-btn {
      background-color: #006400;
      color: white;
      font-size: 24px;
      padding: 12px 18px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .arrow-btn:hover {
      transform: translateX(5px);
    }

    footer {
      background-color: rgba(241, 234, 209, 0.9);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      color: #333;
      width: 100%;
    }

    footer img {
      width: 24px;
      height: 24px;
      margin-top: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      footer {
        font-size: 10px;
      }

      footer img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="overlay">
      <h1>JUIT FOOD<br>TIMETABLE</h1>
      <div class="subtitle">Annapurna</div>
      <a href="days.html">
        <button class="arrow-btn">→</button>
      </a>
    </div>

    <footer>
      <div>This website is created and managed by <strong>Ashish Tiwari</strong></div>
      <div>All rights reserved © 2025</div>
      <div>For students of Jaypee University, Solan, HP</div>
      <div>Report bugs at:</div>
      <a href="https://github.com/Ashish150523" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      </a>
    </footer>
  </div>

</body>
</html>
