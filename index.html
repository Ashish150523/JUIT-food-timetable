<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUIT Food Timetable</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://images.unsplash.com/photo-1606788075762-18d6bd8d9d25?auto=format&fit=crop&w=1170&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    .juit-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
    }

    .juit-logo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0);
      padding: 30px 20px;
      border-radius: 30px;
      width: 90%;
      max-width: 90%;
      margin: 10px auto 0 auto;
      text-align: center;
      color: #006400;
      position: relative;
      top: -20px;
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2e8b57;
    }

    .overlay p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .date-box {
      font-size: 1.2em;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1em;
      color: #fff;
      background-color: #2e8b57;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #006400;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2em;
      }

      .overlay p {
        font-size: 1.2em;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <!-- JUIT Logo (relative path) -->
  <div class="juit-logo">
    <a href="https://www.juit.ac.in/hss_workshop/University.php" target="_blank">
      <img src="Time table food/19698365.png" alt="JUIT Logo" />
    </a>
  </div>

  <!-- Main Content -->
  <div class="overlay">
    <h1>JUIT FOOD TIMETABLE</h1>
    <p>Annapurna</p>
    <div class="date-box" id="date"></div>
    <a href="week.html" class="btn">View Weekly Menu</a>
  </div>

  <footer>&copy; 2025 JUIT. All Rights Reserved.</footer>

  <script>
    const dateBox = document.getElementById('date');
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateBox.innerHTML = today.toLocaleDateString('en-US', options);
  </script>
</body>
</html>
